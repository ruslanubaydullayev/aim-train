<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/dart.png">
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training</title>
  </head>
  <body>

    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Start game</a>
    </div>

    <div class="screen">
      <h1>Choose time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" date-time="10">
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn" date-time="20">
            20 sec
          </button>
        </li>
        <li>
          <button class="time-btn" date-time="30">
            30 sec
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Time left <span id="time">00:00</span></h3>
      <div class="board" id="board">
      </div>
    </div>
    <script src="app.js">

    </script>
  </body>
</html>
